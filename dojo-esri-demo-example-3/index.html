<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>dojo-esri-demo</title>
	<link rel="stylesheet" href="https://js.arcgis.com/3.28/esri/css/esri.css">

	<link rel="stylesheet" href="static/css/index.css" />
	<link rel="stylesheet" href="static/css/EchartDemo.css" />
	<script type="text/javascript">
		dojoConfig = {
			parseOnLoad: true,
			packages: [ {
				name: 'widgets',
				location: this.location.pathname.replace(/\/[^/]+$/, "") + "/widgets"
			}, {
				name: 'libs',
				location: this.location.pathname.replace(/\/[^/]+$/, "") + "/libs"
			}, {
				name: 'components',
				location: this.location.pathname.replace(/\/[^/]+$/, "") + "/components"
			}, {
				name: 'data',
				location: this.location.pathname.replace(/\/[^/]+$/, "") + "/data"
			}]
		};
	</script>
	<!-- echarts库，定制版，可以引入完整版 -->
	<script src="libs/main.js"></script>
	<script src="https://js.arcgis.com/3.28/"></script>
	<script src="libs/common.js"></script>
	<script src="static/js/index.js"></script>
  </head>
  <body>
    <div id="viewDiv"></div>
</html>
